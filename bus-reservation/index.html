<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="container">
      <div class="text-center display-4">Bus reservation System</div>
    </header>
    <main>
      <div
        class="d-flex flex-column justify-content-center align-items-center py-5"
      >
        <section>
          <div>
            <input type="checkbox" name="" id="" value="1" />
            <input type="checkbox" name="" id="" value="2" />
            <input type="checkbox" name="" id="" value="3" />
            <input type="checkbox" name="" id="" value="4" />
            <input type="checkbox" name="" id="" value="5" />
          </div>
          <div>
            <input type="checkbox" name="" id="" value="6" />
            <input type="checkbox" name="" id="" value="7" />
            <input type="checkbox" name="" id="" value="8" />
            <input type="checkbox" name="" id="" value="9" />
            <input type="checkbox" name="" id="" value="10" />
          </div>
          <div>
            <input type="checkbox" name="" id="" value="11" />
            <input type="checkbox" name="" id="" value="12" />
            <input type="checkbox" name="" id="" value="13" />
            <input type="checkbox" name="" id="" value="14" />
            <input type="checkbox" name="" id="" value="15" />
          </div>
          <div>
            <input type="checkbox" name="" id="" value="16" />
            <input type="checkbox" name="" id="" value="17" />
            <input type="checkbox" name="" id="" value="18" />
            <input type="checkbox" name="" id="" value="19" />
            <input type="checkbox" name="" id="" value="20" />
          </div>
        </section>
        <section>
          <div>
            <button class="btn btn-outline-danger btn-sm" id="disabledBtn">
              Disabled
            </button>
            <button class="btn btn-outline-warning btn-sm" id="maleBtn">
              Male
            </button>
            <button class="btn btn-outline-info btn-sm" id="femaleBtn">
              Female
            </button>
          </div>
        </section>
      </div>
      <section class="busSeatInfo container">
        <div class="card p-2" style="width: 10rem">
          <p class="text-dark" id="totalSeatInfo"></p>
          <p class="text-dark" id="disabledInfo"></p>
          <p class="text-dark" id="maleInfo"></p>
          <p class="text-dark" id="femaleInfo"></p>
          <!-- <p class="text-dark" id="emptyInfo">Empty-</p> -->
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="/js/script.js"></script>
</html>
